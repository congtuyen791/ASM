
<div class="right" id="them">
    <!-- <h2>Thêm sản phẩm</h2> -->
    <p>{{productForm.value | json}}</p>
    <form action=""  [formGroup]="productForm" (ngSubmit)="onSubmit(productForm.value)" >
        <div class="form_label">
            <label for="">Tên sản phẩm:</label>
            <div>
            <input type="text" name="name" id="name" class="form-control" formControlName="name" autocomplete="off"
                placeholder="Tên sản phẩm...">
                <app-show-error [formField]="productForm.get('name')" key="Tên sản phẩm"></app-show-error>
            </div>
        </div>
        <div class="form_label">
            <label for="">Ảnh sản phẩm:</label>
            <input type="text" name="image_url" id="image_url" class="form-control" formControlName="image_url" autocomplete="off"
                placeholder="link anh sản phẩm...">
        </div>
        <div class="form_label">
            <label for="">Giá sản phẩm:</label>
            <input type="number" name="price" id="price" class="form-control" formControlName="price" autocomplete="off"
                placeholder="Giá sản phẩm....">
        </div>

        <div class="form_label">
            <label for="">Mô tả sản phẩm:</label>
            <textarea name="desc" id="desc" cols="30" class="form-control" formControlName="desc" rows="5" autocomplete="off"
                placeholder="Nhập vào mô tả sản phẩm..."></textarea>
        </div>
        <div class="form-group" style="padding-left: 25%;">
            <button type="submit" class="btn btn-success m-3" [disabled]="productForm.invalid">Submit</button>
            <a routerLink="/admin/phones" class="btn btn-danger">Quay lại</a>
        </div>
    </form><br><br>
</div>
